<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Design Portfolio</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Applying the Inter font to the whole page */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Header Section -->
    <header class="text-center py-12 md:py-16">
        <h1 class="text-4xl md:text-5xl font-bold text-white">My Level Design Portfolio</h1>
        <p class="text-lg md:text-xl text-gray-400 mt-2">A showcase of worlds and experiences I've crafted.</p>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto px-4 pb-16">
        
        <!-- =============================================================== -->
        <!-- START: Image Group - COPY THIS BLOCK TO ADD A NEW GROUP         -->
        <!-- =============================================================== -->
        <div class="mb-20">
            <!-- Group Header -->
            <div class="text-center mb-8 max-w-3xl mx-auto">
                <h2 class="text-3xl font-bold text-white">Sewer Level</h2>
                <p class="text-gray-400 mt-2">A map designed for competitive and cooperative play, focusing on balanced layouts and strategic choke points.</p>
            </div>
            
            <!-- Grid for the images in this group -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <!-- Image Item -->
                <div class="group rounded-xl overflow-hidden">
                    <img 
                        src="./Screenshot 2025-08-05 205739.png" 
                        onerror="this.onerror=null;this.src='https://placehold.co/800x600/111827/FFFFFF?text=Image+Not+Found';"
                        alt="Sewer level image" 
                        class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-300 rounded-xl"
                    >
                </div>
                
                 <!-- Image Item -->
                <div class="group rounded-xl overflow-hidden">
                    <img 
                        src="./Screenshot 2025-08-05 205753.png" 
                        onerror="this.onerror=null;this.src='https://placehold.co/800x600/111827/FFFFFF?text=Image+Not+Found';"
                        alt="Sewer level image" 
                        class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-300 rounded-xl"
                    >
                </div>

                 <!-- Image Item -->
                <div class="group rounded-xl overflow-hidden">
                    <img 
                        src="./Screenshot 2025-08-05 205815.png" 
                        onerror="this.onerror=null;this.src='https://placehold.co/800x600/111827/FFFFFF?text=Image+Not+Found';"
                        alt="Sewer level image" 
                        class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-300 rounded-xl"
                    >
                </div>

                 <!-- Image Item -->
                <div class="group rounded-xl overflow-hidden">
                    <img 
                        src="./Screenshot 2025-08-05 211739.png" 
                        onerror="this.onerror=null;this.src='https://placehold.co/800x600/111827/FFFFFF?text=Image+Not+Found';"
                        alt="Sewer level image" 
                        class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-300 rounded-xl"
                    >
                </div>
                <!-- Add more image items to this group as needed -->
            </div>

            <div class="text-center mb-8 max-w-3xl mx-auto">
                <p></p>
                <p class="text-gray-400 mt-2">This map was based off of these concept images</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                 <!-- Image Item -->
                <div class="group rounded-xl overflow-hidden">
                    <img 
                        src="./Concept1.png" 
                        onerror="this.onerror=null;this.src='https://placehold.co/800x600/111827/FFFFFF?text=Image+Not+Found';"
                        alt="Sewer level concept image" 
                        class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-300 rounded-xl"
                    >
                </div>

                <div class="group rounded-xl overflow-hidden">
                    <img 
                        src="./Concept2.png"

                        alt="Sewer level concept image" 
                        class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-300 rounded-xl"
                    >
                </div>
                
            </div>
            
        </div>
        <!-- =============================================================== -->
        <!-- END: Image Group                                                -->
        <!-- =============================================================== -->

    </main>

    <!-- Footer -->
    <footer class="text-center py-6">
        <p class="text-gray-500">&copy; 2025 Riley Mathers. All Rights Reserved.</p>
    </footer>

</body>
</html>
